<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large CSS Example - 100KB</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007BFF;
            text-align: center;
            font-size: 36px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
        }
        
        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #007BFF;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #FFD700;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .grid-item {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            background: #ddd;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 28px;
            }
            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Styling Example - 100KB</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <p>This HTML file contains extensive CSS styles, animations, and responsive design elements.</p>
        <a href="#" class="btn">Explore More</a>

        <div class="grid-container">
            <div class="grid-item">Grid 1</div>
            <div class="grid-item">Grid 2</div>
            <div class="grid-item">Grid 3</div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 CSS Demo Page</p>
    </footer>
</body>
</html>
