        .message {

        }
        /* New style for inline buttons */

    <script>
        async function copyEmail(email, messageElementId) {
            try {
                await navigator.clipboard.writeText(email);
                console.log('Email copied to clipboard: ' + email);
                const messageElement = document.getElementById(messageElementId);
                if (messageElement) {
                    messageElement.textContent = 'Copied!';
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 2000);
                }
            } catch (err) {
                console.error('Failed to copy email: ', err);
                alert('Copy failed. Your browser may not support this feature or requires an HTTPS environment. Please copy manually!');
            }
        }
    </script>
